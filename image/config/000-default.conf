<VirtualHost *:443>
    DocumentRoot /app/web

    SetEnv SYMFONY_ENV dev

    SSLEngine on
    SSLCertificateFile /etc/ssl/apache/apache.crt
    SSLCertificateKeyFile /etc/ssl/apache/apache.key
    SSLVerifyClient None

    <Directory /app/web/>
        AllowOverride All
        Require all granted
        Allow from All
    </Directory>

    ErrorLog /dev/stderr
    TransferLog /dev/stdout
</VirtualHost>

